<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Amor en Piezas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ✅ Música de fondo -->
    <audio id="bgm" src="musica/romantico.mp3" autoplay loop></audio>

    <!-- ✅ Pantalla de inicio -->
    <div id="inicio" class="pantalla">

        <!-- ✅ Video como fondo -->
        <video id="videoFondo" autoplay loop muted playsinline>
            <source src="Portada.mp4" type="video/mp4">
        </video>

        <!-- ✅ Contenedor central de botones -->
        <div class="menu-centro">
            <h1 class="titulo">Nuestro Amor en Piezas</h1>

            <button class="btn" onclick="cambiarNivel(3)">Nivel Fácil (3x3)</button>
            <button class="btn" onclick="cambiarNivel(4)">Nivel Medio (4x4)</button>
            <button class="btn" onclick="cambiarNivel(5)">Nivel Difícil (5x5)</button>

            <button class="btn principal" onclick="comenzar()">Comenzar</button>
        </div>
    </div>

    <!-- ✅ Pantalla del rompecabezas -->
    <div id="juego" class="pantalla oculto">
        <div class="zona-juego">
            <canvas id="tablero"></canvas>

            <div class="botonera">
                <button class="btn" onclick="barajar()">Mezclar</button>
                <button class="btn" onclick="nuevaImagen()">Otra Imagen</button>
                <button class="btn" onclick="volverInicio()">Volver</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
