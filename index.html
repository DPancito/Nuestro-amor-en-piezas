<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle SQM</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- âœ… PANTALLA DE INICIO (ÃšNICA visible al principio) -->
<div id="pantalla-inicio" class="pantalla visible">

    <!-- Video de fondo -->
    <video id="video-fondo" autoplay muted loop playsinline>
        <source src="Portada.mp4" type="video/mp4">
    </video>

    <!-- Capa oscura para que texto y botones se vean -->
    <div class="overlay-negro"></div>

    <!-- Botones centrados -->
    <div class="contenedor-botones">
        <h1 class="titulo">ROMPECABEZAS</h1>
        <button class="btn" onclick="iniciarJuego()">Comenzar</button>
        <button class="btn" onclick="mostrarNiveles()">Seleccionar nivel</button>
    </div>

    <!-- MÃºsica inicio -->
    <audio id="musica-inicio" src="music.mp3" autoplay loop></audio>
    <button id="mute-btn" class="mute-btn" onclick="toggleMute()">ðŸ”Š</button>
</div>


<!-- âœ… PANTALLA DE SELECCIÃ“N DE NIVEL -->
<div id="pantalla-niveles" class="pantalla">

    <div class="contenedor-botones">
        <h2 class="titulo">Elige el nivel</h2>
        <button class="btn" onclick="setNivel(3)">3 x 3</button>
        <button class="btn" onclick="setNivel(4)">4 x 4</button>
        <button class="btn" onclick="setNivel(5)">5 x 5</button>
        <br>
        <button class="btn" onclick="volverInicio()">Volver</button>
    </div>

</div>


<!-- âœ… PANTALLA DEL JUEGO -->
<div id="pantalla-juego" class="pantalla">

    <div class="top-controls">
        <button class="btn2" onclick="mezclar()">Mezclar</button>
        <button class="btn2" onclick="cargarOtraImagen()">Otra imagen</button>
        <button class="btn2" onclick="volverInicio()">Volver</button>
    </div>

    <div id="tablero"></div>

    <!-- MÃºsica juego -->
    <audio id="musica-juego" src="music.mp3" loop></audio>

</div>


<script src="script.js"></script>
</body>
</html>
